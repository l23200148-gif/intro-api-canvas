<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Color - Ingenier√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 card bg-secondary p-4 shadow-lg">
                <h3 class="text-center mb-4">Selector RGB</h3>
                
                <div id="cuadroColor" class="rounded mb-4" style="height: 150px; background-color: rgb(255, 0, 0); border: 4px solid white;"></div>

                <div class="text-center mb-3">
                    <span id="textoHex" class="h4 fw-bold">#FF0000</span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rojo (0-255)</label>
                    <input type="range" class="form-range" id="rRange" min="0" max="255" value="255">
                    <input type="number" class="form-control" id="rInput" value="255">
                </div>

                <div class="mb-3">
                    <label class="form-label">Verde (0-255)</label>
                    <input type="range" class="form-range" id="gRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="gInput" value="0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Azul (0-255)</label>
                    <input type="range" class="form-range" id="bRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="bInput" value="0">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
